---
ansible-navigator:
  ansible:
    config: ansible.cfg
    inventories:
      - ./hosts

  editor:
    command: code -g {filename}:{line_number}
    console: false

  logging:
    level: warning

  execution-environment:
    container-engine: podman
    enabled: true
    pull-policy: missing
    image: quay.io/nleiva/ee-network-image
    environment-variables:
      pass:
        - USER

  playbook-artifact:
    enable: false

  mode: stdout

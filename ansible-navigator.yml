---
ansible-navigator:
  ansible:
    config:
      path: ansible.cfg
  editor:
    command: code -g {filename}:{line_number}
    console: false
  execution-environment:
    container-engine: podman
    enabled: true
    environment-variables:
      pass:
      - USER
    image: quay.io/nleiva/ee-network-image
    pull:
      policy: missing
  logging:
    level: warning
  mode: stdout
  playbook-artifact:
    enable: false
